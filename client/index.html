<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="645869052796-pskia0nhqal664an7pu8l37v6c4lmqds.apps.googleusercontent.com"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/loginPage.css" />
    <link rel="stylesheet" href="style/trip-advisor.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- LOGIN-PAGE -->
    <center>
      <section id="login-page" class="login-page">
        <div>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-login"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-login" />
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Submit
              </button>
            </div>
          </form>
          <br />
          <div>
            <button
              onclick="formRegister()"
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Register
            </button>
          </div>
          <br />
          <div style="align-items: center; justify-content: center;">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </section>
    </center>

    <!-- REGISTER -->
    <section id="form-register" class="form-register mr-10">
      <form onsubmit="register(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email-register"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password-register" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- HOMEP-PAGE -->
    <section id="home-page" class="home-page">
      <div>
        <nav class="navbar navbar-light bg-info">
          <a onclick="auth()" class="navbar-brand">Mau kemana?</a>
          <div id="search-place-form">
            <form class="form-inline" onsubmit="getPlaceInfo(event)">
              <input
                class="form-control mr-sm-2"
                type="search"
                id="search-place"
                placeholder="Location"
                aria-label="Search"
              />
              <button class="btn btn-light my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
          <a class="nav-link" onclick="logout()"
            >Logout <span class="sr-only">(current)</span></a
          >
        </nav>

    <!-- MAIN-PAGE -->

    <div id="trip-advisor-geos"></div>

    <section id="main-page" class="main-page">
      <div class="container">
        <h2 class="info">Covid-19 Country Information</h2>
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="image/covid.jpg" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Total Confirmed</h5>
                <p class="card-text" id="TotalConfirmed">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="image/covid.jpg" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Total Death</h5>
                <p class="card-text" id="TotalDeaths">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="image/covid.jpg" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Total Recovered</h5>
                <p class="card-text" id="TotalRecovered">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="weather-page" class="main-page">
      <div class="container">
        <h2 class="info">Weather Information</h2>
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="image/sun.png" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <p class="card-text" id="weather">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="image/sun.png" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text" id="temperature">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="image/sun.png" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text" id="humidity">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="trip-advisor">
      <div class="trip-advices">
        <div class="advisor-category">
          <h2 id="trip-advisor-things_to_do-title"></h2>
          <br />
          <div id="trip-advisor-things_to_do" class="card-group"></div>
        </div>

        <div class="advisor-category">
          <h2 id="trip-advisor-lodging-title"></h2>
          <br />
          <div id="trip-advisor-lodging" class="card-group"></div>
        </div>

        <div class="advisor-category">
          <h2 id="trip-advisor-restaurants-title"></h2>
          <br />
          <div id="trip-advisor-restaurants" class="card-group"></div>
        </div>
      </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
