<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/trip-advisor.css" />
    <title>Mau Kemana?</title>
  </head>
  <body>
    <div id="trip-advisor">
      <div id="trip-advisor-geos"></div>

      <div class="trip-advices">
        <div class="advisor-category">
          <h2 id="trip-advisor-things_to_do-title"></h2>
          <br />
          <div id="trip-advisor-things_to_do" class="card-group"></div>
        </div>

        <div class="advisor-category">
          <h2 id="trip-advisor-lodging-title"></h2>
          <br />
          <div id="trip-advisor-lodging" class="card-group"></div>
        </div>

        <div class="advisor-category">
          <h2 id="trip-advisor-restaurants-title"></h2>
          <br />
          <div id="trip-advisor-restaurants" class="card-group"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
